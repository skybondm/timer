<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Timer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='timer.css'>
    
</head>
<body>
    <div class="main">
        <form class="form">
            <div class="inputs">
                <input id="hour" class="input" value="00">
                :
                <input id="minute" class="input" value="05">
                :
                <input id="sec" class="input" value="00">
            </div>
            <div class="buttons">
                <button type="button" class="button_start">Start</button>
                <button type="button" class="button_stop hide">Stop</button>
            </div>
        </form>
        <script src='timer.js'></script>
    </div>
</body>
</html>
